<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title th:text="${titulo}">Document</title>
    </head>
    <body>
        <a th:href="@{/listar}">Volver</a>
        <div>
            <form th:action="@{/form}" th:method="post" th:object="${producto}">
                <input th:if="${producto.id != null}" type="hidden" th:field="*{id}">
                <div>
                    <label for="nombre">Nombre</label>
                    <div><input id="nombre" type="text" th:field="*{nombre}"></div>
                    <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                </div>
                <div>
                    <label for="precio">Precio</label>
                    <div><input id="precio" type="number" th:field="*{precio}"></div>
                    <small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
                </div>
                <div>
                    <label for="createdAt">Fecha</label>
                    <div><input id="createdAt" type="date" th:field="*{createdAt}"></div>
                </div>
                <div>
                    <label for="categoria">Categorias</label>
                    <div>
                        <select id="categoria" th:field="*{categoria.id}">
                            <option value="">--Seleccionar--</option>
                            <option th:each="categoria: ${categorias}" th:value="${categoria.id}"
                                    th:text="${categoria.nombre}"></option>
                        </select>
                    </div>
                </div>
                <div>
                    <div><input type="submit" th:value="${botonEnviar}"></div>
                </div>
            </form>
        </div>
    </body>
</html>
