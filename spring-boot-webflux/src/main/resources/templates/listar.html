<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title th:text="${titulo}">Document</title>
    </head>
    <body>
        <div th:text="${param.error}" th:if="${param.error != null}"></div>
        <a th:href="@{/form}">Crear +</a>
        <table>
            <thead>
                <tr>
                    <th>nombre</th>
                    <th>precio</th>
                    <th>fecha</th>
                    <th>categoria</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto: ${productos}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                    <td th:text="${#calendars.format(producto.createdAt, 'dd/MM/yyyy')}"></td>
                    <td th:text="${producto.categoria.nombre}"></td>
                    <td>
                        <a th:href="@{/ver/} + ${producto.id}">Ver</a>
                        <a th:href="@{/form/} + ${producto.id}">Edit</a>
                        <a th:href="@{/form-v2/} + ${producto.id}">Edit-V2</a>
                        <a th:href="@{/eliminar/} + ${producto.id}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
