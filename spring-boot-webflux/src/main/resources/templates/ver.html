<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title th:text="${titulo}">Document</title>
    </head>
    <body>
        <div>
            <div th:text="${param.error}" th:if="${param.error != null}"></div>
            <a th:href="@{/listar}">Volver</a>
            <div>
                <img th:src="@{/uploads/} + ${producto.foto}" th:alt="${producto.nombre}"
                     th:if="${producto.foto != null && #strings.length(producto.foto) > 0}"
                style="max-width: 25%;">
            </div>
            <ul>
                <li th:text="${producto.nombre}"></li>
                <li th:text="'$ ' + ${producto.precio}"></li>
            </ul>
        </div>
    </body>
</html>
