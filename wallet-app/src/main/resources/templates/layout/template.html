<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
	<head th:fragment="head">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:text="${title}">Title</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css}">
	</head>
	<body>
		<header th:fragment="header">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<span class="navbar-brand">Wallet</span>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
									aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" th:classappend="${currentView == 'wishes' ? 'active' : ''}"
									 th:href="@{/wishes}">Deseos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" th:classappend="${currentView == 'subscriptions' ? 'active' : ''}"
									 th:href="@{/subscriptions}">Suscripciones</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<footer th:fragment="footer">
			<div class="container my-auto">
				<div class="text-center my-auto">
					<p>Copyright Jesus Torres &copy; - 2023</p>
				</div>
			</div>
			<script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/dist/jquery.min.js}"></script>
			<script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.2/dist/js/bootstrap.min.js}"></script>
		</footer>
	</body>
</html>
